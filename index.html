    <script>
        var cvs = document.getElementById('canvas');
        var ctx = cvs.getContext('2d');

        class Rect { // 사각형을 그리는 클래스
            constructor(x = 0, y = 0, width = 0, height = 0, f_color = '', s_color = '', s_width = 0, opa = 1) {
                this.x = Number(x);
                this.y = Number(y);
                this.width = Number(width);
                this.height = Number(height);
                this.f_color = f_color;
                this.s_color = s_color;
                this.s_width = Number(s_width);
                this.opa = Number(opa);
            }
            draw() {
                const {
                    x,
                    y,
                    width,
                    height,
                    f_color,
                    s_color,
                    s_width,
                    opa
                } = this;
                var cvs = document.getElementById('canvas');
                var ctx = cvs.getContext('2d');
                ctx.globalAlpha = opa; // 투명도 설정
                ctx.save();
                ctx.fillStyle = f_color; // 평면 색상
                ctx.lineWidth = s_width; // 선 굵기
                ctx.beginPath();
                ctx.strokeStyle = s_color; // 선 색상
                ctx.rect(x, y, width, height); // 사각형 정보
                ctx.fill();
                ctx.stroke();
                ctx.restore();
            }
        }
        class Rounded_Rect { // 모서리가 둥근 사각형을 그리는 클래스
            constructor(x = 0, y = 0, width = 0, height = 0, r = 0, f_color = '', s_color = '', s_width = 0, opa = 1) {
                this.x = Number(x);
                this.y = Number(y);
                this.width = Number(width);
                this.height = Number(height);
                this.r = Number(r);
                this.f_color = f_color;
                this.s_color = s_color;
                this.s_width = Number(s_width);
                this.opa = Number(opa);
            }
            draw() {
                const {
                    x,
                    y,
                    width,
                    height,
                    r,
                    f_color,
                    s_color,
                    s_width,
                    opa
                } = this;
                var cvs = document.getElementById('canvas');
                var ctx = cvs.getContext('2d');
                ctx.globalAlpha = opa; // 투명도 설정
                ctx.save();
                ctx.fillStyle = f_color; // 평면 색상
                ctx.lineWidth = s_width; // 선 굵기
                ctx.beginPath();
                ctx.strokeStyle = s_color; // 선 색상
                ctx.moveTo(x + r, y);
                ctx.lineTo(x + width - r, y);
                ctx.arc(x + width - r, y + r, r, (Math.PI / 180) * 270, (Math.PI / 180) * 0);
                ctx.lineTo(x + width, y + height - r);
                ctx.arc(x + width - r, y + height - r, r, (Math.PI / 180) * 0, (Math.PI / 180) * 90);
                ctx.lineTo(x + r, y + height);
                ctx.arc(x + r, y + height - r, r, (Math.PI / 180) * 90, (Math.PI / 180) * 180);
                ctx.lineTo(x, y + r);
                ctx.arc(x + r, y + r, r, (Math.PI / 180) * 180, (Math.PI / 180) * 270);
                ctx.fill();
                ctx.stroke();
                ctx.restore();
            }
        }
        class Kingdom_m { // 왕관 아이콘을 그리는 클래스
            constructor(x = 0, y = 0, size = 0, color = '') {
                this.x = Number(x);
                this.y = Number(y);
                this.size = Number(size);
                this.color = color;
            }
            draw() {
                const {
                    x,
                    y,
                    size,
                    color
                } = this;
                var cvs = document.getElementById('canvas');
                var ctx = cvs.getContext('2d');
                ctx.save();
                ctx.globalAlpha=1;
                ctx.scale(size, size);
                //왕관 추가
                ctx.fillStyle = '#fddb0a'; // 왕관 색상
                ctx.lineWidth = 2; // 선 굵기
                ctx.beginPath();
                ctx.strokeStyle = color; // 선 색상
                ctx.moveTo(x + 42, y + 39);
                ctx.lineTo(x + 80, y + 39);
                ctx.arc(x + 80, y + 44, 5, (Math.PI / 180) * 270, (Math.PI / 180) * 90);
                ctx.lineTo(x + 42, y + 49);
                ctx.arc(x + 42, y + 44, 5, (Math.PI / 180) * 90, (Math.PI / 180) * 270);
                ctx.fill();
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(x + 42, y + 39);
                ctx.lineTo(x + 36, y + 18);
                ctx.bezierCurveTo(x + 45, y + 10, x + 45, y + 22, x + 45, y + 22);
                ctx.lineTo(x + 48, y + 24);
                ctx.lineTo(x + 54, y + 18);
                ctx.bezierCurveTo(x + 52, y + 10, x + 53, y + 7, x + 61, y + 5);
                ctx.bezierCurveTo(x + 68, y + 6, x + 72, y + 11, x + 68, y + 18);
                ctx.lineTo(x + 68, y + 18);
                ctx.lineTo(x + 74, y + 24);
                ctx.lineTo(x + 77, y + 22);
                ctx.bezierCurveTo(x + 72, y + 13, x + 86, y + 15, x + 86, y + 18);
                ctx.lineTo(x + 86, y + 18);
                ctx.lineTo(x + 80, y + 39);
                ctx.lineTo(x + 42, y + 39);
                ctx.fill();
                ctx.stroke();
                ctx.restore();
            }
        }

        class Circle { // 원을 그리는 클래스
            constructor(x = 0, y = 0, r = 0, s_angle = 0, e_angle = 0, s_width = 0, f_color = '', s_color = '') {
                this.x = Number(x);
                this.y = Number(y);
                this.r = Number(r);
                this.s_angle = Number(s_angle);
                this.e_angle = Number(e_angle);
                this.s_width = Number(s_width);
                this.f_color = f_color;
                this.s_color = s_color;
            }
            draw() {
                const {
                    x,
                    y,
                    r,
                    s_angle,
                    e_angle,
                    s_width,
                    f_color,
                    s_color
                } = this;
                var cvs = document.getElementById('canvas');
                var ctx = cvs.getContext('2d');

                ctx.save();
                ctx.fillStyle = f_color; // 평면 색상
                ctx.lineWidth = s_width; // 선 굵기
                ctx.beginPath();
                ctx.strokeStyle = s_color; // 선 색상
                ctx.arc(x, y, r, (Math.PI / 180) * s_angle, (Math.PI / 180) * e_angle);
                ctx.fill();
                ctx.stroke();
                ctx.restore();
            }
        }
        class Diamond { // 다이아몬드 아이콘을 그리는 클래스
            constructor(x = 0, y = 0) {
                this.x = Number(x);
                this.y = Number(y);
            }
            draw() {
                const {
                    x,
                    y
                } = this;
                var cvs = document.getElementById('canvas');
                var ctx = cvs.getContext('2d');

                ctx.save();
                ctx.globalAlpha=1;
                ctx.fillStyle = '#00c0ff'; // 평면 색상
                ctx.lineWidth = 2; // 선 굵기
                ctx.beginPath();
                ctx.strokeStyle = '#0d2f54'; // 선 색상
                ctx.moveTo(x, y); // 다이아몬드 선 그리기
                ctx.lineTo(x + 25, y);
                ctx.lineTo(x + 40, y + 18);
                ctx.lineTo(x + 12.5, y + 46);
                ctx.lineTo(x - 15, y + 18);
                ctx.lineTo(x, y);
                ctx.fill();
                ctx.stroke();

                ctx.strokeStyle = '#abf6fc'; // 
                ctx.fillStyle = '#abf6fc';
                ctx.beginPath();
                ctx.moveTo(x + 12.5, y + 1);
                ctx.bezierCurveTo(x + 12.5, y + 2, x + 5, y + 0, x + 1, y + 18);
                ctx.lineTo(x - 11.5, y + 18);
                ctx.lineTo(x + 1, y + 1);
                ctx.fill();
                ctx.stroke();

                ctx.strokeStyle = '#0187ff'; // 음영 밝은 색
                ctx.fillStyle = '#0187ff';
                ctx.beginPath();
                ctx.moveTo(x + 12.5, y + 2);
                ctx.bezierCurveTo(x + 12.5, y + 2, x + 20, y + 0, x + 25, y + 18);
                ctx.bezierCurveTo(x + 26, y + 10, x + 26, y + 10, x + 25, y + 2);
                ctx.fill();
                ctx.stroke();

                ctx.strokeStyle = '#0187ff'; // 음영 중간 색
                ctx.fillStyle = '#0187ff';
                ctx.beginPath();
                ctx.moveTo(x + 2, y + 20);
                ctx.lineTo(x + 23, y + 20);
                ctx.bezierCurveTo(x + 23, y + 20, x + 23, y + 20, x + 20, y + 28);
                ctx.bezierCurveTo(x + 17, y + 30, x + 12, y + 35, x + 7, y + 32);
                ctx.fill();
                ctx.stroke();

                ctx.strokeStyle = '#022b95'; // 음영 어두운 색
                ctx.fillStyle = '#022b95';
                ctx.beginPath();
                ctx.moveTo(x + 23, y + 20);
                ctx.lineTo(x + 32, y + 20);
                ctx.bezierCurveTo(x + 30, y + 22, x + 26, y + 25, x + 20, y + 28);
                ctx.fill();
                ctx.stroke();

                ctx.strokeStyle = '#abf6fc'; // 선 색상
                ctx.beginPath(); //베지어 곡선 1
                ctx.moveTo(x + 12.5, y + 2);
                ctx.bezierCurveTo(x - 10, y + 15, x + 10, y + 30, x + 12.5, y + 43);
                ctx.stroke();

                ctx.strokeStyle = '#0187ff'; // 선 색상
                ctx.beginPath(); //베지어 곡선 1
                ctx.moveTo(x + 13.5, y + 2);
                ctx.bezierCurveTo(x + 37, y + 15, x + 16, y + 30, x + 12.5, y + 43);
                ctx.stroke();
                ctx.restore();
                const light = new Circle(x - 1, y + 10, 4.5, 0, 360, 0, '#ffffff', '#ffffff'); // 반사광(백색) 표현
                light.draw();
            }
        }
        class Texttext { // 텍스트를 그리는 클래스
            constructor(text = '', x = 0, y = 0, size = 0, color = '', font = '', option = '') {
                this.text = text;
                this.x = Number(x);
                this.y = Number(y);
                this.size = Number(size);
                this.color = color;
                this.font = font;
                this.option = option;
            }
            Write() {
                const {
                    text,
                    x,
                    y,
                    size,
                    color,
                    font,
                    option
                } = this;
                var cvs = document.getElementById('canvas');
                var ctx = cvs.getContext('2d');

                ctx.globalAlpha=1;
                ctx.font = option + ' ' + size + 'px ' + font;
                ctx.fillStyle = color;
                ctx.fillText(text, x, y);
                ctx.restore();
            }
        }
        class Image_put { // 이미지를 그리는 클래스
            constructor(x = 0, y = 0, src = '', szx = 0, szy = 0) {
                this.x = Number(x);
                this.y = Number(y);
                this.src = src;
                this.szx = Number(szx);
                this.szy = Number(szy);
            }
            draw() {
                const {
                    x,
                    y,
                    src,
                    szx,
                    szy
                } = this;
                var cvs = document.getElementById('canvas');
                var ctx = cvs.getContext('2d');
                var image = new Image();
                image.src = this.src;
                image.onload = function () {
                    ctx.drawImage(image, x + 1, y - 1, szx, szy);
                }
            }
        }
        class Alarm_icon { // 알림 아이콘을 그리는 클래스
            constructor(x = 0, y = 0, text = '') {
                this.x = Number(x);
                this.y = Number(y);
                this.text = text;
            }
            draw() {
                const {
                    x,
                    y,
                    text
                } = this;
                var cvs = document.getElementById('canvas');
                var ctx = cvs.getContext('2d');

                ctx.save();
                ctx.globalAlpha=1;
                ctx.fillStyle = '#fe0000'; // 평면 색상
                ctx.lineWidth = 2; // 선 굵기
                ctx.beginPath();
                ctx.strokeStyle = '#030000'; // 선 색상
                ctx.moveTo(x + 7, y);
                ctx.lineTo(x + 15, y);
                ctx.arc(x + 15, y + 10, 10, (Math.PI / 180) * 270, (Math.PI / 180) * 70);
                ctx.lineTo(x + 12, y + 25);
                ctx.lineTo(x + 10, y + 25);
                ctx.lineTo(x + 11, y + 20);
                ctx.lineTo(x + 7, y + 20);
                ctx.arc(x + 7, y + 10, 10, (Math.PI / 180) * 90, (Math.PI / 180) * 270);
                ctx.fill();
                ctx.stroke();

                ctx.font = '18px Gothic bold';
                ctx.fillStyle = '#ffffff';
                ctx.fillText(text, x + 7, y + 15);
                ctx.restore();
            }
        }

        class Mail { // 메일 이미지를 그리는 클래스
            constructor(x = 0, y = 0) {
                this.x = Number(x);
                this.y = Number(y);
            }
            draw() {
                const {
                    x,
                    y
                } = this;
                var cvs = document.getElementById('canvas');
                var ctx = cvs.getContext('2d');

                ctx.save();
                ctx.globalAlpha=1;
                ctx.fillStyle = '#fbefd7'; // 평면 색상
                ctx.lineWidth = 2; // 선 굵기
                ctx.beginPath();
                ctx.strokeStyle = '#231316'; // 선 색상

                ctx.moveTo(x, y);
                ctx.lineTo(x + 48, y + 6);
                ctx.lineTo(x + 44, y + 38);
                ctx.lineTo(x - 4, y + 32);
                ctx.lineTo(x, y);
                ctx.fill();

        var Castle=function(x,y,w,h){ // 왕국가기 이미지를 그리는 함수
            this.x = Number(x);
            this.y = Number(y);
            this.w= Number(w);
            this.h= Number(h);
        };
        Castle.prototype={//왕국가기 이미지를 그리는 프로토타입
            getPoints: function(){
                var points=[];
                points.push(new Point(this.x,this.y));
                points.push(new Point(this.x+this.w,this.y));
                points.push(new Point(this.x+this.w,this.y+this.h));
                points.push(new Point(this.x,this.y+this.h));
                points.push(new Point(this.x,this.y));
                return points;
            },
            createPath:function(context){
                var points=this.getPoints();
                context.beginPath();
                context.moveTo(points[0].x,points[0].y);
                for(var i=1;i<5;++i){
                    context.lineTo(points[i].x,points[i].y);
                }
                context.stroke();
                context.fill();
                context.closePath();
                
            },
            stroke:function(context){
                context.save();
                this.createPath(context);
                context.strokeStyle=1;
                context.fill();
                context.stroke();
                context.restore();
            },
            filled:function(context){
                context.save();
                this.createPath(context);
                context.fillStyle='#eebc75';
                context.fill();
                context.stroke();
                context.restore();
            }
        };

        var Point=function(x,y){
            this.x=x;
            this.y=y;
        }
        var Polygon=function(x,y,r,s,sa,sc,fc,fill){ // 다각형을 그리는 함수
            this.x = Number(x);
            this.y = Number(y);
            this.r=Number(r);
            this.s=Number(s);
            this.sa=Number(sa);
            this.sc=sc;
            this.fc=fc;
            this.fill=fill;
        };
        Polygon.prototype={
            getPoints: function(){
                var points=[],
                angle=this.sa||0;

                for(var i=0;i<this.s;++i){
                    points.push(new Point(this.x+this.r*Math.sin(angle),this.y-this.r*Math.cos(angle)));
                    angle+=2*Math.PI/this.s;
                }
                return points;
            },
            createPath:function(context){
                var points=this.getPoints();

                context.beginPath();
                context.moveTo(points[0].x,points[0].y);
                for(var i=1;i<this.s;++i){
                    context.lineTo(points[i].x,points[i].y);
                }
                context.stroke();
                context.fill();
                context.closePath();
                
            },
            stroke:function(context){
                context.save();
                this.createPath(context);
                context.strokeStyle=this.sc;
                context.fill();
                context.stroke();
                context.restore();
            },
            filled:function(context){
                context.save();
                this.createPath(context);
                context.fillStyle=this.fc;
                context.fill();
                context.stroke();
                context.restore();
            }
        };

        class ThreeStar{ // 입장맵 아이콘을 그리는 클래스
            constructor(x = 0, y = 0) {
                this.x = Number(x);
                this.y = Number(y);
            }
            draw() {
                const {
                    x,
                    y
                } = this;
                var cvs = document.getElementById('canvas');
                var ctx = cvs.getContext('2d');
                
                const loc=new Circle(x,y,20,0,360,2,'#26a51a','#1b280a');
                loc.draw();

                ctx.save();
                ctx.globalAlpha=1;
                ctx.fillStyle = '#e89e0b'; // 평면 색상
                ctx.lineWidth = 2; // 선 굵기
                ctx.beginPath();
                ctx.strokeStyle = '#428f64'; // 선 색상

                var polygon1=new Polygon(x-15,y+10,8,5,0,'#ffffff','#e89e0b','#ffffff');
                var polygon2=new Polygon(x,y+15,8,5,0,'#ffffff','#e89e0b','#ffffff');
                var polygon3=new Polygon(x+15,y+10,8,5,0,'#ffffff','#e89e0b','#ffffff');
                polygon1.filled(ctx);
                polygon2.filled(ctx);
                polygon3.filled(ctx);
                ctx.fill();
                ctx.stroke();
                ctx.restore();
            }
        }

            this.y = Number(y);

            this.h=Number(h);

        WhiteCookie.prototype={
            draw:function(context){
                context.save();
                var image = new Image();
                image.src = this.src;             
                context.drawImage(image, this.x, this.y, this.w, this.h);
                context.stroke();
                context.restore();
            }

                e.preventDefault();
                var x = e.clientX;

                if (page==1 && sww == 0 && x >= xpos && x <= xpos + 100 && y >= ypos && y <= ypos +

                element.removeEventListener("mouseup", clicked);

        let posx=500;

            canvas.addEventListener("mouseup", clicked, {
                once: true
            });
            function clicked(e) {
                e.preventDefault();
                var x = e.clientX;
                var y = e.clientY;
                if(x>=1320 && x<=1440 && y>=605 && y<=705){
                    page=1;
                }
                if(swsw==0){
                    if(posx<x-40){
                        posx+=5;
                        if(posx>=x-40){
                            posx=x-40;
                            swsw=1;
                        }
                    }
                    else if(posx>x-40){
                        posx-=5;
                        if(posy<=x-40){
                            posx=x-40;
                            swsw=1;
                        }
                    }
                }
                if(swsw==1){
                    if(posy<y-40){
                        posy+=5;
                        if(posy>=y-40){
                            posy=y-40;
                            swsw=0;
                        }
                    }
                    else if(posy>y-40){
                        posy-=5;
                        if(posy<=y-40){
                            posy=y-40;
                            swsw=0;
                        }
                    }
                }
                var image = new Image();
                image.src = "files/Chara.PNG";
                context.drawImage(image, posx, posy, 85, 85);
                
                e.preventDefault();
                element.removeEventListener("mouseup", clicked);
            }
            if (page == 1) {
                draw_1();
            } else if (page == 2) {
                draw_2();
            } else if (page == 3) {
                setTimeout(draw_3, 1000/30);
            }
        }
